<div class="app-container">

  <header class="topbar d-flex">
    <div class="brand" routerLink="/dashboard">
      <i class="bi bi-building"></i>
      <div>Digital Factory</div>
    </div>

    <div class="top-search d-flex">
      <input type="search" placeholder="Search modules, orders, materials..." />
    </div>

    <div class="top-actions ms-auto">
      <i class="bi bi-moon" title="Theme toggle" style="cursor:pointer"></i>
      <i class="bi bi-bell" title="Notifications" style="cursor:pointer"></i>

      <div class="user-card dropdown">
        <div class="d-flex align-items-center" data-bs-toggle="dropdown" style="cursor:pointer">
          <div class="avatar rounded-circle bg-light d-flex align-items-center justify-content-center" style="width:36px;height:36px">
            <i class="bi bi-person-circle text-muted" style="font-size:1.2rem"></i>
          </div>
          <div style="margin-left:.55rem">
            <div style="font-weight:700">Admin User</div>
            <div class="role">System Administrator</div>
          </div>
        </div>

        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" routerLink="/profile-security"><i class="bi bi-person me-2"></i> Profile</a></li>
          <li><a class="dropdown-item" routerLink="/change-password"><i class="bi bi-key me-2"></i> Change Password</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Settings</a></li>
          <li><hr class="dropdown-divider"/></li>
          
          <li>
            <a class="dropdown-item text-danger" style="cursor: pointer;" (click)="logout($event)">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="app-body">

    <aside class="sidebar">
      <ul class="nav">
        
        <li>
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
          </a>
        </li>

        <li>
          <a routerLink="/inventory" routerLinkActive="active" class="nav-link">
            <i class="bi bi-box-seam"></i> <span>Inventory</span>
          </a>
        </li>

        <li>
          <a routerLink="/purchasing" routerLinkActive="active" class="nav-link">
            <i class="bi bi-truck"></i> <span>Purchasing</span>
          </a>
        </li>

        <li>
          <a routerLink="/sales" routerLinkActive="active" class="nav-link">
            <i class="bi bi-cash-coin"></i> <span>Sales</span>
          </a>
        </li>

        <li>
          <a routerLink="/production/bom" routerLinkActive="active" class="nav-link">
            <i class="bi bi-gear"></i> <span>Production</span>
          </a>
        </li>

        <li>
          <a routerLink="/expenses" routerLinkActive="active" class="nav-link">
            <i class="bi bi-receipt"></i> <span>Expenses</span>
          </a>
        </li>

        <li>
          <a routerLink="/hr" routerLinkActive="active" class="nav-link">
            <i class="bi bi-people"></i> <span>HR & Departments</span>
          </a>
        </li>

        <li>
            <a routerLink="/hr/attendance" routerLinkActive="active" class="nav-link">
                <i class="bi bi-clock-history"></i> <span>Attendance</span>
            </a>
        </li>

        <li>
          <a routerLink="/tasks" routerLinkActive="active" class="nav-link">
            <i class="bi bi-list-check"></i> <span>Performance & Tasks</span>
          </a>
        </li>

        <li>
          <a routerLink="/iot" routerLinkActive="active" class="nav-link">
            <i class="bi bi-cpu"></i> <span>IoT Monitoring</span>
          </a>
        </li>

        <li>
          <a routerLink="/ai" routerLinkActive="active" class="nav-link">
            <i class="bi bi-robot"></i> <span>AI-Powered Insights</span>
          </a>
        </li>

      </ul>
    </aside>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
