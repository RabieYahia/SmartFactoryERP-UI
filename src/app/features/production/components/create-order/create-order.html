<!-- âš ï¸ NOTE: Production order planning form uses Bootstrap form components.
     No functional changes - styling updates only. All scheduling logic remains intact.
-->

<div class="container-fluid p-4">
  <div class="mb-4">
    <h2 class="h3">ğŸ­ Plan New Production</h2>
  </div>

  <div class="row">
    <div class="col-12 col-md-8 col-lg-6">
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="card border-0 shadow-sm">
        <div class="card-body">
          
          <!-- Product selection field -->
          <div class="mb-3">
            <label for="productId" class="form-label">ğŸ“¦ What to produce?</label>
            <select class="form-select" id="productId" formControlName="productId">
              <option value="">-- Select Finished Product --</option>
              @for (prod of products(); track prod.id) {
                <option [value]="prod.id">{{ prod.materialName }}</option>
              }
            </select>
          </div>

          <!-- Quantity field -->
          <div class="mb-3">
            <label for="quantity" class="form-label">ğŸ”¢ Quantity</label>
            <input 
              type="number" 
              class="form-control" 
              id="quantity"
              formControlName="quantity" 
              min="1"
            >
          </div>

          <!-- Start Date field -->
          <div class="mb-3">
            <label for="startDate" class="form-label">ğŸ“… Start Date</label>
            <input 
              type="date" 
              class="form-control" 
              id="startDate"
              formControlName="startDate"
            >
          </div>

          <!-- Priority field -->
          <div class="mb-3">
            <label for="priority" class="form-label">âš¡ Priority</label>
            <select class="form-select" id="priority" formControlName="priority">
              <option value="High">ğŸ”´ High - Urgent</option>
              <option value="Medium">ğŸŸ¡ Medium - Normal</option>
              <option value="Low">ğŸŸ¢ Low - When Available</option>
            </select>
          </div>

          <!-- Notes field -->
          <div class="mb-4">
            <label for="notes" class="form-label">ğŸ“ Notes</label>
            <textarea 
              class="form-control" 
              id="notes"
              formControlName="notes" 
              rows="3" 
              placeholder="e.g. Urgent order..."
            ></textarea>
          </div>

          <!-- Form actions -->
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-secondary" routerLink="/production/bom">
              <i class="bi bi-x-circle me-2"></i> Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
              @if (isSubmitting()) { 
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Planning... 
              } @else { 
                <i class="bi bi-check-circle me-2"></i> Plan Order
              }
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
