<div class="container">
  <h2>ðŸ“Œ Assign New Task</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-card">
    
    <div class="form-group">
      <label>Task Title <span style="color: red">*</span></label>
      <input formControlName="title" placeholder="e.g. Fix Machine #5">
    </div>

    <div class="form-group">
      <label>Assign To (Employee) <span style="color: red">*</span></label>
      <select formControlName="assignedEmployeeId">
        <option value="">-- Select Employee --</option>
        @for (emp of employees(); track emp.id) {
          <option [value]="emp.id">{{ emp.fullName }}</option>
        }
      </select>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Priority <span style="color: red">*</span></label>
        <select formControlName="priority">
          <option value="1">ðŸŸ¢ Low</option>
          <option value="2">ðŸŸ  Medium</option>
          <option value="3">ðŸ”´ High</option>
        </select>
      </div>

      <div class="form-group">
        <label>Due Date <span style="color: red">*</span></label>
        <input type="date" formControlName="dueDate">
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" rows="4" placeholder="Enter task details..."></textarea>
    </div>

    <div class="actions">
      <button type="button" class="btn-secondary" routerLink="/tasks">Cancel</button>

      <button class="btn-primary" type="submit" [disabled]="isSubmitting()">
        @if (isSubmitting()) { Saving... } @else { ðŸš€ Assign Task }
      </button>
    </div>
    
  </form>
</div>9
