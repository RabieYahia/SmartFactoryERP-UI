<div class="container-fluid p-4">
  <div class="mb-4 text-center">
    <h2 class="h3">Register New Customer</h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="card border-0 shadow-sm">
        <div class="card-body" style="background: var(--surface); color: var(--text-primary);">
          
          <!-- Customer Name field -->
          <div class="mb-3">
            <label for="customerName" class="form-label">
              Customer Name 
              <span class="text-danger">*</span>
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="customerName"
              formControlName="customerName" 
              placeholder="e.g. Global Tech Solutions"
              [class.is-invalid]="customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched"
            >
            @if (customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched) {
              <div class="invalid-feedback d-block">
                <i class="bi bi-exclamation-circle me-1"></i> Name is required.
              </div>
            }
          </div>

          <!-- Email field -->
          <div class="mb-3">
            <label for="email" class="form-label">
              Email 
              <span class="text-danger">*</span>
            </label>
            <input 
              type="email" 
              class="form-control" 
              id="email"
              formControlName="email" 
              placeholder="contact@client.com"
              [class.is-invalid]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched"
            >
            @if (customerForm.get('email')?.hasError('email') && customerForm.get('email')?.touched) {
              <div class="invalid-feedback d-block">
                <i class="bi bi-exclamation-circle me-1"></i> Invalid email format.
              </div>
            }
          </div>

          <!-- Phone field -->
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">
              Phone Number 
              <span class="text-danger">*</span>
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="phoneNumber"
              formControlName="phoneNumber" 
              placeholder="+1 555 0199"
            >
          </div>

          <!-- Tax Number field -->
          <div class="mb-3">
            <label for="taxNumber" class="form-label">Tax Number (VAT)</label>
            <input 
              type="text" 
              class="form-control" 
              id="taxNumber"
              formControlName="taxNumber" 
              placeholder="TX-123456"
            >
          </div>

          <!-- Credit Limit field -->
          <div class="mb-3">
            <label for="creditLimit" class="form-label">
              Credit Limit ($) 
              <span class="text-danger">*</span>
            </label>
            <input 
              type="number" 
              class="form-control" 
              id="creditLimit"
              formControlName="creditLimit" 
              min="0"
            >
          </div>

          <!-- Address field -->
          <div class="mb-4">
            <label for="address" class="form-label">Billing Address</label>
            <textarea 
              class="form-control" 
              id="address"
              formControlName="address" 
              rows="3" 
              placeholder="Full address..."
            ></textarea>
          </div>

          <!-- Form actions -->
          <div class="d-flex gap-2 justify-content-end">
            <button type="button" class="btn btn-outline-secondary" routerLink="/sales">
              <i class="bi bi-x-circle me-2"></i> Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting()">
              @if (isSubmitting()) { 
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Saving... 
              } @else { 
                <i class="bi bi-check-circle me-2"></i> Save Customer
              }
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
