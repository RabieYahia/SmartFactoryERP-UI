<div class="container">
  <h2>ðŸ‘¤ Register New Customer</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="form-card">
    
    <div class="form-row">
      <div class="form-group">
        <label>Customer Name <span class="req">*</span></label>
        <input type="text" formControlName="customerName" placeholder="e.g. Global Tech Solutions">
        @if (customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched) {
          <small class="error">Name is required.</small>
        }
      </div>

      <div class="form-group">
        <label>Email <span class="req">*</span></label>
        <input type="email" formControlName="email" placeholder="contact@client.com">
        @if (customerForm.get('email')?.hasError('email')) {
          <small class="error">Invalid email.</small>
        }
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Phone Number <span class="req">*</span></label>
        <input type="text" formControlName="phoneNumber" placeholder="+1 555 0199">
      </div>

      <div class="form-group">
        <label>Tax Number (VAT)</label>
        <input type="text" formControlName="taxNumber" placeholder="TX-123456">
      </div>
    </div>

    <div class="form-group">
      <label>Credit Limit ($) <span class="req">*</span></label>
      <input type="number" formControlName="creditLimit" min="0">
    </div>

    <div class="form-group">
      <label>Billing Address</label>
      <textarea formControlName="address" rows="3" placeholder="Full address..."></textarea>
    </div>

    <div class="actions">
      <button type="button" class="btn-secondary" routerLink="/sales">Cancel</button>
      <button type="submit" class="btn-primary" [disabled]="isSubmitting()">
        @if (isSubmitting()) { Saving... } @else { Save Customer }
      </button>
    </div>

  </form>
</div>
