<div class="container-fluid p-4">
  <div class="mb-4">
    <h2 class="h3">âž• Register New Supplier</h2>
  </div>

  <div class="row">
    <div class="col-12 col-md-8 col-lg-6">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="card border-0 shadow-sm">
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Supplier Code <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="supplierCode" placeholder="e.g. SUP-2024-01"
              [class.is-invalid]="supplierForm.get('supplierCode')?.invalid && supplierForm.get('supplierCode')?.touched">
             @if (supplierForm.get('supplierCode')?.invalid && supplierForm.get('supplierCode')?.touched) {
               <div class="invalid-feedback">Code is required.</div>
             }
          </div>

          <div class="mb-3">
            <label class="form-label">Company Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="supplierName" placeholder="e.g. Advanced Steel Co."
              [class.is-invalid]="supplierForm.get('supplierName')?.invalid && supplierForm.get('supplierName')?.touched">
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Person</label>
            <input type="text" class="form-control" formControlName="contactPerson" placeholder="e.g. Mr. John Doe">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone Number <span class="text-danger">*</span></label>
              <input type="tel" class="form-control" formControlName="phoneNumber" placeholder="+2010xxxxxxx"
                [class.is-invalid]="supplierForm.get('phoneNumber')?.invalid && supplierForm.get('phoneNumber')?.touched">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" formControlName="email" placeholder="info@company.com"
                [class.is-invalid]="supplierForm.get('email')?.hasError('email') && supplierForm.get('email')?.touched">
              @if (supplierForm.get('email')?.hasError('email')) {
                <div class="invalid-feedback">Invalid email format.</div>
              }
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Address</label>
            <textarea class="form-control" formControlName="address" rows="3"></textarea>
          </div>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-secondary" routerLink="/purchasing">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting() || supplierForm.invalid">
              Save Supplier
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
