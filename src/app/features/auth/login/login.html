<div class="d-flex align-items-center justify-content-center vh-100" style="background: var(--bg);">
  <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">ğŸ­ Smart Factory</h2>
        <p class="text-muted">Welcome back! Please login.</p>
      </div>

      @if (errorMessage()) {
        <div class="alert alert-danger text-center p-2 mb-3">
          {{ errorMessage() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label fw-bold">Email Address</label>
          <input type="email" class="form-control" [(ngModel)]="credentials.email" name="email" required placeholder="admin@factory.com">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" [disabled]="isLoading()">
          @if (isLoading()) { 
            <span class="spinner-border spinner-border-sm me-2"></span> Signing in... 
          } @else { 
            ğŸš€ Login 
          }
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register here</a></small>
      </div>

    </div>
  </div>
</div>
