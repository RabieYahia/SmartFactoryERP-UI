<div class="container">
  <h2>ğŸ¢ New Department</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-card">
    
    <div class="form-group">
      <label>Department Name <span style="color: red">*</span></label>
      <input type="text" formControlName="name" placeholder="e.g. Sales & Marketing">
    </div>

    <div class="form-group">
      <label>Code <span style="color: red">*</span></label>
      <input type="text" formControlName="code" placeholder="e.g. SL-MKT">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" rows="3" 
                style="width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 8px; font-family: inherit; font-size: 1rem;"></textarea>
    </div>

    <div class="actions">
      <button type="button" class="btn-secondary" routerLink="/hr">Cancel</button>
      
      <button type="submit" class="btn-primary" [disabled]="isSubmitting()">
        @if (isSubmitting()) { Saving... } @else { ğŸ’¾ Save Department }
      </button>
    </div>

  </form>
</div>
