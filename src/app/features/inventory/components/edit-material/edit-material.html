<div class="container">
  <h2>âœï¸ Edit Material</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-card">
    
    <div class="form-group">
      <label>Material Name:</label>
      <input type="text" formControlName="materialName">
    </div>

    <div class="form-group">
      <label>Unit of Measure:</label>
      <input type="text" formControlName="unitOfMeasure">
    </div>

    <div class="form-group">
      <label>Unit Price:</label>
      <input type="number" formControlName="unitPrice">
    </div>

    <div class="form-group">
      <label>Minimum Stock Level:</label>
      <input type="number" formControlName="minimumStockLevel">
    </div>

    <div class="actions" style="margin-top: 20px; display: flex; gap: 10px;">
      <button type="button" class="btn-secondary" routerLink="/inventory">Cancel</button>
      
      <button type="submit" class="btn-primary" [disabled]="isSubmitting()">
        @if (isSubmitting()) { Saving... } @else { ğŸ’¾ Update Changes }
      </button>
    </div>

  </form>
</div>
